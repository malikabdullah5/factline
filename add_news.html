<!DOCTYPE html>
<html>
<head>
    <title>Add News Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            font-family: 'Merriweather', serif;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add News Article</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" class="form-control" placeholder="Enter News Title" required>

        <input type="text" name="summary" class="form-control" placeholder="Short Summary" required>

        <textarea name="content" class="form-control" rows="6" placeholder="Write Full Article..." required></textarea>

        <select name="category" class="form-select" required>
            <option value="">Select Category</option>
            <option value="latest">Latest</option>
            <option value="pakistan">Pakistan</option>
            <option value="business">Business</option>
            <option value="opinion">Opinion</option>
            <option value="world">World</option>
            <option value="sport">Sport</option>
        </select>

        <input type="file" name="image" class="form-control" required>

        <button type="submit" class="btn btn-primary w-100 mt-3">Publish Article</button>
    </form>
</div>

</body>
</html>
