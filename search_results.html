<!DOCTYPE html>
<html>
<head>
    <title>Search Results - Peshawar News Network</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .news-box {
            background: white;
            margin: 20px auto;
            padding: 15px;
            max-width: 800px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
        }
        .news-box img {
            width: 200px;
            height: auto;
            object-fit: cover;
        }
        .news-box-content {
            flex: 1;
        }
        .news-box-content h2 {
            margin: 0;
            font-size: 20px;
            color: #004080;
        }
        .news-box-content h2 a {
            text-decoration: none;
            color: #004080;
        }
        .news-box-content .time {
            font-size: 12px;
            color: gray;
        }
        .news-box-content .summary {
            margin-top: 10px;
            font-size: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search Results for "{{ query }}"</h1>
    </header>

    {% if results %}
        {% for news in results %}
            <div class="news-box">
                <img src="{{ url_for('static', filename='uploads/' + news.image) }}" alt="News Image">
                <div class="news-box-content">
                    <h2><a href="{{ url_for('news_detail', news_id=news.id) }}">{{ news.title }}</a></h2>
                    <p class="time">{{ news.created_at }}</p>
                    <p class="summary">{{ news.summary }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center; margin-top: 50px;">No results found.</p>
    {% endif %}
  <footer style="text-align: center; padding: 20px; color: gray;">
        Â© 2025 Peshawar News Network. All rights reserved.
    </footer>
</body>
</html>
