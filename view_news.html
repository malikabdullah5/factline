<!DOCTYPE html>
<html>
<head>
    <title>All News - Peshawar News Network</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h2 class="mb-4 text-center">📰 All News Articles</h2>

    {% if news_list|length == 0 %}
        <p class="text-center">No news found.</p>
    {% endif %}

    {% for news in news_list %}
    <div class="card mb-3 shadow-sm">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='uploads/' + news['image']) }}" class="img-fluid rounded-start" alt="News Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ news['title'] }}</h5>
                    <p class="card-text">{{ news['summary'] }}</p>
                    <p class="card-text"><small class="text-muted">{{ news['created_at'] }}</small></p>
                    <a href="{{ url_for('edit_news', news_id=news['id']) }}" class="btn btn-warning btn-sm">✏️ Edit</a>
                    <a href="{{ url_for('delete_news', news_id=news['id']) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure to delete?');">🗑️ Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
