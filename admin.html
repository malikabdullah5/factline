        body {

        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;

        .admin-container h1 {

            color: #004080;
            margin-bottom: 30px;
        }

        .admin-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .admin-buttons a {
            display: inline-block;
            text-decoration: none;
            background: #004080;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
        }

        .admin-buttons a:hover {
            background: #002855;
        }
    </style>
</head>
