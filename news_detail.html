<!DOCTYPE html>
<html>
<head>
    <title>{{ news.title }} - FACT LINE</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>FACT LINE</h1>
    </header>

    <main class="detail-container">
        <!-- ✅ صرف ایک بار title -->
        <h2>{{ news.title }}</h2>

        <!-- ✅ وقت -->
        <p class="time">{{ time_ago(news.created_at) }}</p>

        <!-- ✅ صرف ایک بار image -->
        <img src="{{ url_for('static', filename='uploads/' + news.image) }}" alt="News Image" class="detail-img">

        <!-- ✅ summary شامل کریں -->
        <h4>{{ news.summary }}</h4>

        <!-- ✅ صرف ایک بار content -->
        <p class="detail-content">{{ news.content }}</p>
    </main>

    <footer>
        <p>© 2025 FACT LINE. All rights reserved.</p>
    </footer>
</body>
</html>
